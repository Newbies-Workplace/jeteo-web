name: Build and Deploy
on:
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy storybook to Github Pages
        run: |
          npm install
          npm run deploy-storybook -- --ci --dry-run --out ./docs
          mkdir docs/src
          cp src/index.css docs/src/index.css
          npm run deploy-storybook -- --ci --existing-output-dir ./docs
        env:
          GH_TOKEN: Newbies-Workplace:${{ secrets.GITHUB_TOKEN }}