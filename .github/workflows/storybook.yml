name: Build and Deploy
on:
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy storybook to Github Pages
        run: |
          npm install
          npm run deploy-storybook -- --ci --dry-run --out ./docs
          sed -i 's,assets/iframe,jeteo-web/assets/iframe,g' docs/iframe.html
          sed -i 's,assets,jeteo-web/assets,g' docs/assets/iframe.js
          npm run deploy-storybook -- --ci --existing-output-dir ./docs
        env:
          GH_TOKEN: Newbies-Workplace:${{ secrets.GITHUB_TOKEN }}