name: Build and Deploy
on:
  push:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy storybook to Github Pages
        run: |
          npm install
          npm run deploy-storybook -- --ci
        env:
          GH_TOKEN: Newbies-Workplace:${{ secrets.GITHUB_TOKEN }}