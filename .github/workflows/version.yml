name: Release Tag

on:
  push:
    branches:
      - 'master'
      - 'main'

jobs:
  bump:
    name: standard-version
    runs-on: ubuntu-latest
    permissions:
      issues: write 

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js 16.10.0
        uses: actions/setup-node@v2
        with:
          node-version: '16.10.0'
          cache: 'npm'

      - run: npm ci

      - run: npm run release

      - run: git push --tags
