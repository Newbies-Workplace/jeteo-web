name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.10.0
      uses: actions/setup-node@v2
      with:
        node-version: '16.10.0'
        cache: 'npm'
    - run: npm ci
    - run: npm test
